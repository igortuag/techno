<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">

      <section class="modal">
        {{ produto }}
      </section>

      <section class="produtos">
        <div v-for="produto in produtos" @click="fetchProduto(produto.id)" :key="produto.id" class="produto">
          <img :src="produto.img" :alt="produto" class="produto_img" />
          <div class="produto_info">
            <span class="produto_preco">{{produto.preco | numeroPreco}}</span>
            <h2 class="produto_titulo">{{produto.nome}}</h2>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
